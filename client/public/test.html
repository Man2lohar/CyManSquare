<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Menu with Submenu</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: #f4f4f4;
        }

        /* Fixed Header styles */
        header {
            background-color: rgba(0, 0, 0, 0.9); /* Dark transparent theme */
            color: white;
            padding: 15px 30px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 100;
        }

        /* Navigation styles */
        nav {
            background-color: rgba(0, 0, 0, 0.8); /* Dark transparent theme */
            padding: 15px 30px;
            margin-top: 20px; /* Space below header */
            position: relative;
            z-index: 100; /* Ensure it stays above content */
        }

        nav ul {
            list-style: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        nav ul li {
            position: relative;
            margin: 0 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            padding: 10px 20px;
            display: block;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: background 0.3s ease;
        }

        nav ul li a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 8px;
        }

        /* Submenu styles */
        nav ul li ul {
            position: absolute;
            top: 50px; /* 50px gap from the main menu */
            left: 0;
            background-color: rgba(0, 0, 0, 0.9); /* Dark transparent submenu */
            border-radius: 8px;
            display: none; /* Initially hidden */
            min-width: 160px;
            z-index: 10;
        }

        /* Show submenu on hover */
        nav ul li:hover > ul {
            display: block; /* Show submenu */
        }

        nav ul li ul li {
            width: 100%;
        }

        nav ul li ul li a {
            padding: 10px;
            text-align: left;
            font-size: 14px;
            color: white;
            transition: background 0.3s ease;
        }

        nav ul li ul li a:hover {
            background-color: rgba(255, 255, 255, 0.1); /* Light hover effect */
        }

        /* Triangle for submenu */
        nav ul li ul::before {
            content: "";
            position: absolute;
            top: -8px;
            left: 20px;
            border-left: 7px solid transparent;
            border-right: 7px solid transparent;
            border-bottom: 7px solid rgba(0, 0, 0, 0.9);
        }

        .huKtfF {
    font-family: "Source Sans Pro", Helvetica, Arial, sans-serif;
    -webkit-font-smoothing: antialiased;
    font-weight: 400;
    font-size: 14px;
    line-height: 20px;
    display: flex;
    -webkit-box-align: center;
    align-items: center;
    width: 100%;
    padding: 8px 8px 8px 40px;
    color: rgb(255, 255, 255);
    border-radius: 4px;
}
    </style>
</head>

<body>

    <!-- Fixed Header -->
    <header>
        <h1>My Website</h1>
    </header>

    <!-- Main Navigation Menu -->
    <nav>
        <ul>
            <li>
                <a href="#">Menu</a>
                <ul>
                    <li><a href="#item1">Submenu 1</a></li>
                    <li><a href="#item2">Submenu 2</a></li>
                    <li><a class="huKtfF">Word to PDF</a></li>
                </ul>
            </li>
        </ul>
    </nav>

</body>

</html>
