<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extraction | Parking Calculation</title>
    <link rel="icon" href="..\..\assets\images\logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\..\..\src\styles\data_extraction_kmc\style_kmc.css">

</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <div class="logo-container">
                <a href="index_kmc.html" style="display: flex; align-items: center; text-decoration: none;">
                    <img src="../../assets/images/logo.png" alt="Homepage Logo" style="width:40px; height:auto; margin-right: 10px;">
                    <h2>CyManSquare</h2>
                </a>
            </div>
            <h1>Parking Calculation</h1>
            <button id="back-button" class="back-button">Back</button>
            <button id="occupancy-button" class="back-button">Occupancy</button>
        </div>
        <div class="container">
            <h2>Parking Required For Tenements</h2>
            <table id="tenement-data-table">
                <thead>
                    <tr id="tenement-table-header">
                        <!-- Headers will be dynamically inserted here -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Rows Go Here -->
                </tbody>
                <tfoot>
                    <!-- Total Row Goes Here -->
                </tfoot>
            </table>
            <table id="common-area-data-table">
                <thead>
                    <tr id="common-area-table-header">
                        <th>Floor</th>
                        <th>Total Area</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data Rows Go Here -->
                </tbody>
                <tfoot>
                    <!-- Total Row Goes Here -->
                </tfoot>
            </table>
        </div>
        <div class="sub-container" id="tables-container">
            <h2>Parking Required For Other Use-Groups</h2>
            <!-- Tables for each layer will be added here -->
        </div>
        <div class="sub-container">
            <h2>Provided Parking</h2>
            <table id="parking-table">
                <thead>
                    <tr id="parking-table-header">
                        <!-- Parking Table Headers -->
                    </tr>
                </thead>
                <tbody>
                    <!-- Parking Data Rows Go Here -->
                </tbody>
                <tfoot>
                    <tr id="parking-table-footer">
                        <!-- Footer Row for Total Nos. of Parking and Parking Area -->
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script>
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'sanction.html';
        });

        document.getElementById('occupancy-button').addEventListener('click', function() {
            window.location.href = 'occupancy.html';
        });
    </script>
    <script src="..\..\..\src\js\data_extraction_kmc\tenement.js"></script>
    <script src="..\..\..\src\js\data_extraction_kmc\parking.js"> </script>
    <script src="..\..\..\src\library\xlsx.full.min.js"></script>
    <script src="..\..\..\src\js\data_extraction_kmc\parking-provided.js"> </script>
</body>
</html>
