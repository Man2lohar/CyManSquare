<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="icon" href="client/public/assets/images/logo.ico" type="image/x-icon">

    <!-- Redirect after 5 seconds to client/public/index.html -->
    <meta http-equiv="refresh" content="5;url=client/public/index.html">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
        }

        .container {
            text-align: center;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: #fff;
            text-transform: uppercase;
            animation: fadeInDown 1s ease-in-out;
        }

        p {
            font-size: 1.1rem;
            margin-bottom: 30px;
            color: #ddd;
        }

        .progress-bar {
            position: relative;
            width: 100%;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.3);
            border-radius: 5px;
            overflow: hidden;
            margin-top: 20px;
        }

        .progress {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 0;
            background-color: #fff;
            border-radius: 5px;
            animation: progress 5s linear forwards;
        }
        .click {
            padding-top: 50px;
        }
        a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
            border: 2px solid white;
            padding: 10px 20px;
            border-radius: 25px;
            transition: all 0.1s ease;
        }

        a:hover {
            background-color: white;
            color: #3498db;
        }

        /* Keyframes for Animations */
        @keyframes progress {
            0% {
                width: 0%;
            }
            100% {
                width: 100%;
            }
        }

        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Redirecting...</h1>
        <p>You will be redirected to the main site shortly.</p>
        
        <!-- Progress Bar -->
        <div class="progress-bar">
            <div class="progress"></div>
        </div>
        <div class="click">
            <p>If you are not redirected, click <a href="client/public/index.html">here</a></p>
        </div>
    </div>

    <!-- Google Fonts Import -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</body>
</html>
