<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Extraction | Occupancy</title>
    <link rel="icon" href="..\..\assets\images\logo.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="..\..\..\src\styles\data_extraction_kmc\style_kmc.css">
</head>
<body>
    <div class="main-container">
        <div class="header-section">
            <a href = 'index.html'>
                <img src="..\..\assets\images\logo.png" alt="Homepage Logo" style="width:50px; height:auto;">
            </a>
            <h1>Occupancy Data</h1>
            <button id="back-button" class="back-button">Back</button>
            <button id="forward-button" class="back-button">Calculation Sheet</button>
        </div>
        <div class="container" id="main-table-container">
            <h2>Main Table</h2>
            <table id="filtered-table">
                <thead>
                    <tr>
                        <th>Layer</th>
                        <th>Total Floor Area</th>
                        <th>Deducted Area</th>
                        <th>Net Area</th>
                        <th>Percentage</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Filtered Data Rows Go Here -->
                </tbody>
                <tfoot>
                    <tr id="total-row">
                        <th>Total</th>
                        <th id="total-floor-area">0.000</th>
                        <th id="total-deducted-area">0.000</th>
                        <th id="total-net-area">0.000</th>
                        <th id="total-percentage">100%</th>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
    <script src="..\..\..\src\js\data_extraction_kmc\occupancy.js"> </script>
</body>
</html>
